<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XC Blog - Archive</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>

<!--import navigation bar fragment-->
<div th:replace="fragments/guest-nav-bar :: guest-nav(4)"></div>

<body>
<!------ Content ------>
<div  class="m-padded-tb-large m-container-narrow">
  <div class="ui container">
    <!--header-->
    <div class="ui rounded segment">
      <div class="ui middle aligned two column grid">
        <div class="column">
          <h2 class="ui header">Archive</h2>
        </div>
        <div class="right aligned column">
          <h3 class="ui orange header m-inline-block" th:utext="${blogsCount}">2&nbsp;</h3> Blogs In Total
        </div>
      </div>
    </div>

      <th:block th:each="item : ${archiveMap}">
          <!-- year list -->
          <h1 class="ui center aligned header" th:utext="${item.key}">2023</h1>
          <div class="ui fluid vertical menu m-padded-lr-tiny">

              <a th:each="blog : ${item.value}"
                 th:href="@{/blog/{id} (id = ${blog.id})}"
                 class="item m-padded-tb-medium">
                <span>
                    <i class="teal circle icon"></i><span th:utext="${blog.title}">Blog Title</span>
                </span>
                  <div class="class ui right aligned teal basic label"
                       th:utext="${#dates.format(blog.updateTime, 'MMM dd')}">Date - MMMdd
                  </div>
              </a>
          </div>
      </th:block>
  </div>
</div>

<br>
<br>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

<!-- menu bottom click monitor in mobile devices -->
<script>
        $('.menu.toggle').click(function () {
          $('.m-item').toggleClass('m-mobile-hide');
        });
      </script>
</body>

<!--import footer fragment-->
<div th:replace="fragments/footer :: footer"></div>

</html>
