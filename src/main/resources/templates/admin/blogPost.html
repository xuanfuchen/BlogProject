<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XC Blog - Post Blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" th:href="@{/lib/markdownEditor/css/editormd.min.css}">
  <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>

<!--import navigation bar fragment-->
<div th:replace="fragments/admin-nav-bar :: admin-nav(1)"></div>

<body>
<!-- secondary nav bar -->
<div class="ui attached pointing teal menu">
  <div class="ui container">
    <div class="right menu">
      <a href="" class="active item">Blog Posting</a>
      <a href="" class="item">Blog List</a>
    </div>
  </div>
</div>
<!------ Content ------>
<div class="m-padded-tb-large">
  <div class="ui container">
    <form action="" method="post" class="ui form">
      <!-- article title -->
      <div class="required field">
        <div class="ui left labeled input">
          <label class="ui basic label">Blog Title</label>
          <input type="text" name="title">
        </div>
      </div>

      <!-- article content -->
      <div class="field">
        <div id="md-content" style="z-index: 1 !important;"> <!-- place markdown editor on top layer -->
          <textarea name="content" cols="30" rows="10" placeholder="Blog Content" style="display: none;"></textarea>
        </div>
      </div>

      <!-- type selection -->
      <div class="two fields">
        <div class="field">
          <div class="ui left labeled action input">
            <label for="" class="ui compact teal basic label">Type</label>
            <div class="ui fluid selection teal basic dropdown">
              <input type="hidden" name="type">
              <i class="dropdown icon"></i>
              <div class="default text">Select a Type</div>
              <div class="menu">
                <div class="item" data-value="1">Coding</div>
                <div class="item" data-value="2">Thoughts</div>
              </div>
            </div>
          </div>
        </div>

        <!-- tags selection -->
        <div class="field">
          <div class="ui left labeled action input">
            <label for="" class="ui compact teal basic label">Tags</label>
            <div class="ui fluid multiple search selection teal basic dropdown">
              <input type="hidden" name="tags">
              <i class="dropdown icon"></i>
              <div class="default text">Select Tags or Type to Search</div>
              <div class="menu">
                <div class="item" data-value="1">Java</div>
                <div class="item" data-value="2">Python</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- control checkbox -->
      <div class="ui segment">
        <div class="inline fields segment">
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="recommend" name="recommend" class="hidden">
              <label for="recommend">Recommend</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="comment" name="recommend" checked class="hidden">
              <label for="comment">Allow Comments</label>
            </div>
          </div>
          <div class="field">
            <div class="ui checkbox">
              <input type="checkbox" id="allowShare" name="allowShare" checked class="hidden">
              <label for="allowShare">Allow Share</label>
            </div>
          </div>
        </div>
      </div>

      <!-- picture URL -->
      <div class="field">
        <div class="ui left labeled input">
          <label class="ui teal basic label">Blog Pic</label>
          <input type="text" name="picture" placeholder="Blog Picture URL">
        </div>
      </div>

      <!-- blog abstract -->
      <div class="field">
        <h3>Blog Abstract</h3>
        <textarea name="abstract" id="" cols="30" rows="5"></textarea>
      </div>

      <div class="ui error message"></div>

      <!-- post buttons -->
      <div class="ui right aligned container">
        <button type="button" class="ui button" onclick="window.history.go(-1)">Back</button>
        <button class="ui secondary button">Save</button>
        <button class="ui teal button">Post</button>
      </div>
    </form>
  </div>
</div>

<br>
<br>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

<!-- import markdown editor -->
<script th:src="@{/lib/markdownEditor/editormd.min.js}"></script>
<!-- initialize markdown -->
<script th:inline="javascript">
        var testEditor;

        $(function() {
            testEditor = editormd("md-content", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                path    : /*[[@{/lib/markdownEditor/lib/}]]*/
            });

            /*
            // or
            testEditor = editormd({
                id      : "test-editormd",
                width   : "90%",
                height  : 640,
                path    : "../lib/"
            });
            */
        });
    </script>

<!-- menu bottom click monitor in mobile devices -->
<script>
        $('.menu.toggle').click(function () {
          $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown').dropdown();

        // Pop error message(s) if there's empty field(s)
        $('.ui.form').form({
            fields : {
                title : {
                    identifier: 'title',
                    rules: [{
                        type : 'empty',
                        prompt: 'Title: Please Enter a Blog Title'
                    }]
                },
                content : {
                    identifier: 'content',
                    rules: [{
                        type : 'empty',
                        prompt: 'Content: Please Enter Content'
                    }]
                },
                type: {
                    identifier: 'type',
                    rules: [{
                        type : 'empty',
                        prompt: 'Type: Please Select a Type'
                    }]
                },
                tags : {
                    identifier: 'tags',
                    rules: [{
                        type : 'empty',
                        prompt: 'Tags: Please Select at Least One Tags'
                    }]
                },
                picture : {
                    identifier: 'picture',
                    rules: [{
                        type : 'empty',
                        prompt: 'Picture: Please Put a Picture'
                    }]
                },
                abstract : {
                    identifier: 'abstract',
                    rules: [{
                        type : 'empty',
                        prompt: 'Abstract: Please Enter Abstract'
                    }]
                },

            }
        });
    </script>
</body>

<!--import footer fragment-->
<div th:replace="fragments/footer :: footer"></div>

</html>
