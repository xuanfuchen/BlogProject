<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XC Blog - Add Type</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>

<!--import navigation bar fragment-->
<div th:replace="fragments/admin-nav-bar :: admin-nav(2)"></div>

<body>
<!-- secondary nav bar -->
<div class="ui attached pointing teal menu">
    <div class="ui container">
        <div class="right menu">
            <a href="" class="active item">Add a New Type</a>
            <a href="" class="item">Type List</a>
        </div>
    </div>
</div>

<br><br><br><br><br>
<!------ Content ------>
<div class="m-padded-tb-large m-container-narrow" style="max-width: 40em !important;">
    <div class="ui container">
        <form action="" method="post" class="ui form">
            <!-- article title -->
            <div class="required field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">Type Name</label>
                    <input type="text" name="name">
                </div>
            </div>

            <div class="ui error message"></div>

            <!-- post buttons -->
            <div class="ui right aligned container">
                <button type="button" class="ui button" onclick="window.history.go(-1)">Back</button>
                <button class="ui teal button">Add</button>
            </div>
        </form>
    </div>
</div>

<br><br><br><br><br><br><br>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

<!-- menu bottom click monitor in mobile devices -->
<script>
        $('.menu.toggle').click(function () {
          $('.m-item').toggleClass('m-mobile-hide');
        });

        $('.ui.dropdown').dropdown();

        // Pop error message(s) if there's empty field(s)
        $('.ui.form').form({
            fields : {
                title : {
                    identifier: 'title',
                    rules: [{
                        type : 'empty',
                        prompt: 'Title: Please Enter a Blog Title'
                    }]
                },
                content : {
                    identifier: 'content',
                    rules: [{
                        type : 'empty',
                        prompt: 'Content: Please Enter Content'
                    }]
                }
            }
        });
    </script>
</body>

<!--import footer fragment-->
<div th:replace="fragments/footer :: footer"></div>

</html>
