<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head >
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XC Blog - Blog Manage</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>

<!--import navigation bar fragment-->
<div th:replace="fragments/admin-nav-bar :: admin-nav(0)"></div>

<body>
<!------ Content ------>
<div class="m-padded-tb-massive m-container-small">
  <div class="ui container">
    <div class="ui success large message">
      <h2>Hi,</h2>
      <b>Welcome back, Xuanfu!</b>
      <p id="show"></p>
    </div>
  </div>
</div>

<br>
<br>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

<!-- menu bottom click monitor in mobile devices -->
<script>
        $('.menu.toggle').click(function () {
          $('.m-item').toggleClass('m-mobile-hide');
        });
        $('.ui.dropdown').dropdown();
</script>

<script>
  var t=3;//设定跳转的时间
  refer();
  setInterval("refer()",1000); //启动1秒定时
  function refer(){
    if(t<=0){
      location="[[@{/admin/blogManage}]]"; //#设定跳转的链接地址
    }
    document.getElementById('show').innerHTML="Redirect to Blog Manage in "+t+" Seconds"; // 显示倒计时

    if(t>0){
      t--; // 计数器递减
    }
  }
</script>

</body>
</html>
